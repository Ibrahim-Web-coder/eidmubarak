<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eid Mubarak</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Music -->
  <audio id="eidMusic" loop>
    <source src="wid.MP3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="stars"></div>

  <div class="container">
    <img src="calligraphy.png" alt="Eid Mubarak" class="calligraphy" />
    <h1>Eid Mubarak! 🌙✨</h1>
    <p class="subtitle">May your life be filled with joy and your heart with peace.Wish You a happy Eid</p>
    <p class="signature">– From Ibrahim ❤️</p>
    <div class="moon"></div>

    <!-- Play Music Button -->
    <button id="playButton" class="play-button">Play Music 🎵</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
